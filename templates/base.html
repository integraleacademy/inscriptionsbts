<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscriptions BTS — Intégrale Academy</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- ✅ Gros logo centré -->
  <div class="logo-wrap big-logo">
    <img src="/static/img/logo.png" alt="Logo Intégrale Academy">
  </div>

  <main class="main-wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Intégrale Academy</p>
    </div>
  </footer>
</body>
</html>
