<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f6f6f6;
    margin: 0;
    padding: 0;
  }

  .wrapper {
    width: 100%;
    padding: 25px 0;
  }

  .container {
    max-width: 650px;
    width: 94%;
    margin: auto;
    background: #ffffff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
  }

  /* === HEADER plus fin === */
  .header {
    text-align: center;
    background: linear-gradient(135deg, #fef8e1 0%, #fdf3cb 100%);
    padding: 20px 20px 15px 20px;
    border-bottom: 1px solid #eee;
  }

  .header img {
    display: block;
    margin: 0 auto 8px auto;
    max-width: 140px;
    width: 100%;
    height: auto;
  }

  .header h2 {
    font-size: 20px;
    margin: 6px 0 0 0;
    color: #111;
  }

  .content {
    padding: 28px 25px 35px 25px;
    line-height: 1.7;
    font-size: 15px;
    color: #333;
  }

  .content a.btn {
    display: inline-block;
    background: #f4c45a;
    color: #000;
    font-weight: 600;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 8px;
    margin: 18px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: all 0.2s ease-in-out;
  }

  .content a.btn:hover {
    background: #ffd974;
  }

  .footer {
    text-align: center;
    padding: 18px;
    border-top: 1px solid #eee;
    font-size: 13px;
    color: #888;
  }

  .footer a {
    color: #f4c45a;
    text-decoration: none;
  }

  /* === Mobile === */
  @media only screen and (max-width: 480px) {
    .header img {
      max-width: 120px !important;
    }
    .header h2 {
      font-size: 18px !important;
    }
    .content {
      font-size: 16px !important;
      padding: 25px 18px !important;
    }
    .content a.btn {
      display: block !important;
      width: 100% !important;
      box-sizing: border-box !important;
      text-align: center !important;
    }
  }
</style>
</head>

        <h2>{{ email_title }}</h2>
      </div>

      <div class="content">
        {{ email_content | safe }}
        <!-- {{ email_content }} -->
      </div>

        <a href="https://integraleacademy.com">integraleacademy.com</a>
      </div>

    </div>
  </div>
</body>
</html>
