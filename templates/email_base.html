<!DOCTYPE html>

  <meta charset="UTF-8">
  <style>
    body {
      background: #f6f6f6;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      color: #222;
    }
    .email-container {
      background: #fff;
      max-width: 680px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      border-top: 6px solid #f4c45a;
    }
    .header {
      text-align: center;
      padding: 25px 25px 15px 25px;
    }
    .header img {
      max-height: 90px;
      margin-bottom: 10px;
    }
    .content {
      padding: 25px 35px;
      line-height: 1.6;
      font-size: 15px;
      color: #333;
    }
    .btn {
      display: inline-block;
      background: #f4c45a;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      padding: 20px;
      border-top: 1px solid #eee;
    }
  </style>
