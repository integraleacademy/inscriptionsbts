{% extends 'base.html' %}
{% block content %}
<div class="card card-centered">
  <div class="logo-wrap">
    <img src="/static/img/logo.png" alt="Logo">
  </div>
  <h2 class="title">Confirmation d’inscription BTS</h2>
  <p class="subtitle">Merci de renseigner les informations nécessaires à la validation de votre inscription.</p>

  <form method="post" action="/submit" class="form-grid">
    <label>Nom
      <input name="nom" required>
    </label>
    <label>Prénom
      <input name="prenom" required>
    </label>
    <label>Email
      <input type="email" name="mail" required>
    </label>
    <label>Téléphone
      <input name="tel" required>
    </label>
    <label>BTS
      <select name="bts" required>
        <option value="">-- Sélectionner --</option>
        <option>MOS</option>
        <option>MCO</option>
        <option>NDRC</option>
        <option>CI</option>
      </select>
    </label>
    <label>Je souhaite suivre ma formation :
      <select name="mode" required>
        <option value="">-- Sélectionner --</option>
        <option value="Présentiel">Présentiel</option>
        <option value="Distanciel">100% en ligne (visioconférence)</option>
      </select>
    </label>
    <div class="actions">
      <button type="submit" class="btn-primary">✅ Envoyer</button>
    </div>
  </form>
</div>
{% endblock %}
